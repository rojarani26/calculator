<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        function validate() {
            var name = document.forms["RegForm"]["Name"];
            var email =document.forms["RegForm"]["EMail"];
            var phone =document.forms["RegForm"]["Phone"];
            var course =document.forms["RegForm"]["Course"];
            var password =document.forms["RegForm"]["Password"];
            var address = document.forms["RegForm"]["Address"];

            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }

            if (address.value == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }

            if (email.value == "") {
                window.alert(
                  "Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            if (phone.value == "") {
                window.alert(
                  "Please enter your telephone number.");
                phone.focus();
                return false;
            }

            if (password.value == "") {
                window.alert("Please enter your password");
                password.focus();
                return false;
            }

            if (course.selectedIndex < 1) {
                alert("Please enter your course.");
                course.focus();
                return false;
            }
            if(name.value!=""&&address.value!=""&&email.value!=""&&phone.value!=""&&password.value!=""){
                alert("Registration Successful");
            }
            else{
                alert("Recheck your details");
            }

            
            
        }
    
    </script>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form name="RegForm" action="/submit.php" onsubmit="return validate()" method="post">
        <p>Name: <input type="text" size="65" name="Name" /></p>
        <br />
        <p>Address: <input type="text" size="65" name="Address" />
      </p>
        <br />
        <p>E-mail Address: <input type="text" size="65" name="EMail" /></p>
        <br />
        <p>Password: <input type="text" size="65" name="Password" /></p>
        <br />
        <p>Phone No: <input type="text" size="65" name="Phone" /></p>
        <br />
        <p>
            SELECT YOUR COURSE
            <select type="text" value="" name="Course">
                <option>Frontend Developement</option>
                <option>Backend Developement</option>
                <option>Full Stack Web Developement</option>
                </select>
        </p>
        <br />
        <br />
        <p>
            <input type="submit" value="Submit" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
    
</body>
</html>
